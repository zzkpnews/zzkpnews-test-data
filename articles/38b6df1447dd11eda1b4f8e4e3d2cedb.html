<div class="content-content"><div style="text-align: center;"><br/><span style="font-size:16px;"><span style="color:#B22222;"><strong><img alt="" src="https://zzkpnews.com/d/file/p/2021/03-23/4b76f6088b3686da0a6b6336408e3a31.jpg" style="width: 700px; height: 525px;"/></strong></span></span></div><br/><span style="font-size:16px;"><span style="color:#B22222;"><strong>（王晓慧）</strong></span>为了进一步增强师生的语言规范意识和推广普通话参与意识，自觉传承弘扬中华优秀传统文化。周口六一路小学在升旗仪式上，开展了《争做文明小使者，人人都讲普通话》宣传活动。<br/><br/>活动内容要求:学注要从点滴入手，要求每位少先队员讲普通话，爱护集体，遇到老师、长辈要问好，自觉维护学校卫生环境，遵守公共秩序。坚持使用普通话与老师、同学交流，并能达到准确流利养成说普通话的习惯。<br/><br/>通过活动的宣讲全校学生有了“人人争做文明小使者”的意识，形成了人人都讲普通话的氛围。</span><br/> &#13;
