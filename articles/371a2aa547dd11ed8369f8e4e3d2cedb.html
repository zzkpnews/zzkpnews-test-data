<p><span style="font-size:14px;">　　为进一步弘扬雷锋精神，践行新时代文明理念，纵深推进党史学习教育，近日，鹤壁经济开发区海河路街道北晨社区联合辖区医院开展“学雷锋，送健康”义诊活动，以实际行动书写新时代雷锋故事。</span></p>&#13;
<p><span style="font-size:14px;">　　活动现场，志愿者耐心引导群众有序排队等候，医生专业细致地为前来看病的群众问诊，获得群众的一致好评。此次义诊共设置外科、内科、疼痛科等。医生还为女性增设了免费彩超检查项目。活动中，医务人员、志愿者还宣传了常见病科学预防和绿色保健等医疗保健知识，切实增强群众健康意识。</span></p><div class="blank30"> </div>&#13;
