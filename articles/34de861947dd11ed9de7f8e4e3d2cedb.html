<div class="content-content"><p style="text-align: center;">　　<strong><span style="font-size:22px;">专家冒暑深入田间开展现场技术指导</span></strong></p>&#13;
<p>　<strong>　</strong><span style="font-size:16px;"><strong>(中原科技网 王四典 摄)</strong>7月14—15日，河南省农业农村厅吕国强研究员带领秋粮生产专家组先后到夏邑、虞城、民权、兰考等县，深入田间地头，调查了解秋作物生长及病虫发生情况，特别是对今年开始示范推广的大豆玉米复合种植技术项目区的实施效果及存在问题进行了重点调研，并开展了现场技术指导。</span></p>&#13;
