<div class="content-content">        <p style="text-indent: 2em;">	明天了意外你永远不知道哪一个会先来，所以我们可以做的只是做好现在，对于其他的暂时不要想那么多。近日在厦门海域发生的放出事故造成四个人失联，相关的救援工作也是引人关注。</p><p style="text-align: center;">	<img alt="厦门海域渔船翻沉 4人失联生死未卜救援仍在进行当中" src="https://zzkpnews.com/d/file/p/2020/06-28/0401969f67928cee44dd30a05636e40a.jpg"/></p><p style="text-align: center; text-indent: 2em;">	厦门海域渔船翻沉​‍</p><p style="text-indent: 2em;">	2019年12月5日早晨，载有17人的“闽狮渔07705”在厦门海域遇险自沉，事故发生之后，福建省海上搜救中心协调派出了“东海救113”轮出动救援，东海救助局第二飞行队也派出了直升机前往现场进行救援。 据悉，由于事发水域气象情况非常恶劣，阵风达10级，浪高也达到了6.8米，截至上午9点，直升机成功救起了10人，附近渔船又救起了3人，目前仍有4人失联生死未卜，具体的救援工作仍在进行之中。</p>         <div class="blank30"> </div>&#13;
