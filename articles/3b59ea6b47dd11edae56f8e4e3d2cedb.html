<div class="content-content">        <p style="text-indent: 2em;">	近日，在网上流传着一个排球教练被刺身亡地消息引起不少人地关注，据了解，这个排球教练是河北男子排球中的二传手，刚刚结婚。但是，在12月1日训练馆中被捅伤致死。这又是怎么回事？</p><p style="text-align: center;">	<img alt="排球教练被刺身亡 学生家长和新婚的他有什么仇怨被捅死" src="https://zzkpnews.com/d/file/p/2020/06-28/9cee7172cd4ac81c4f3a2eb4c1197016.jpg"/></p><p style="text-align: center; text-indent: 2em;">	排球教练被刺身亡​‍</p><p style="text-indent: 2em;">	12月1日晚，石家庄一中排球教练马某，在学校训练馆被学生家长捅伤致死。公开资料显示，马某原为河北男排二传手，退役后任石家庄一中新组建的男排主教练。知情人称，马某今年十月刚办婚礼。石家庄市教育局安全处回应称，正配合警方调查。</p>         <div class="blank30"> </div>&#13;
