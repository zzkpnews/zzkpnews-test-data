<div class="content-content"><p align="center"><a href="https://zzkpnews.com/d/file/p/2022/06-15/5503ab5673666cab396acead7f6a6954.png" target="_blank"><img border="0" src="https://zzkpnews.com/d/file/p/2022/06-15/5503ab5673666cab396acead7f6a6954.png"/></a></p><span style="font-size:16px;">6月14日上午，鹤壁经济技术开发区工委副书记、管委副主任李雷对中原光谷的建设工作进行现场调研指导。区工委副书记栗敬良，区工委委员、纪工委书记、监工委主任王振华及城东园区相关人员陪同。<br/>李雷先后查看了6#厂房生产情况、7#厂房的装修建设进展情况，对推进项目建设中遇到的困难进行现场研判解决。<br/>李雷强调，下一步开发区要坚持边建设、边招商、边生产、边运营的专业化园区运营模式，加快中原光谷建设进度、综合提升产业园质量、利用工业建筑提升城市品位，组建专业化团队招商，招揽更多企业和人才入驻产业园区，为开发区“筑巢引凤”，赋能产业发展。</span><br/> <div class="blank30"> </div>&#13;
