<div class="content-content"><div style="text-align: center;">  <a href="https://zzkpnews.com/d/file/p/2022/07-02/2e9782f647cb62d5fab636b91b237930.png" target="_blank"><img src="https://zzkpnews.com/d/file/p/2022/07-02/2e9782f647cb62d5fab636b91b237930.png" style="border-width: 0px; border-style: solid; height: 360px; width: 500px;"/></a> </div>    <span style="font-size:16px;"> 近年来，河南麦多BOO生态循环农业以可持续环保处理为先导，依托于大型沼气工程打造以沼气工程为核心的绿色循环农业努力构建生态集约农业循环链，凭借多项核心技术产业化优势，将生态循环农业发展和乡村振兴有机衔接，促进绿色能源扩量，生态农业提质，产品品质升级，乡村振兴发展。麦多生态农场目前主要种植西红柿，西瓜，白菜三种果蔬且获得绿色认证。2021年被农业农村部评为第一批国家级生态农场试点单位。图为7月1日，三门峡大王镇张鹏镇长带领村支部书记到麦多参观BOO生态循环农业。参观后对麦多模式给与了肯定，并与麦多生态农场达成长期战略合作关系。（韩玉祥）</span><div class="blank30"> </div>&#13;
