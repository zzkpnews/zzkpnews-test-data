<div class="content-content">        <p style="text-indent: 2em;">	像作为旅游城市，每一年都会有很多的游客来到这个城市。大唐不夜城作为知名的景点也是吸引不少的游客，大唐不夜城的不倒翁小姐姐也是随之曝光而意外走红。走红之后也迎来众人模仿，西安男版不倒翁就是其中一个。</p><p style="text-align: center;">	​<img alt="西安男版不倒翁 画面太美辣眼睛" src="https://zzkpnews.com/d/file/p/2020/06-28/c7f15fdcac7721ab7d8af6635515cc00.jpg"/></p><p style="text-indent: 2em;">	青海西宁某大学男生在宿舍模仿“大唐不倒翁”与观众牵手，雷人的装扮让网友直呼把手拿开。 男生们称，拍这些是为了娱乐一下。网友则表示：人家不夜城，你是不眠夜。 男子宿舍多奇志，每个大学宿舍里都有隐藏款“大佬”！男子宿舍版大唐“不眠夜”，只能说大学生都太有才。</p>         <div class="blank30"> </div>&#13;
