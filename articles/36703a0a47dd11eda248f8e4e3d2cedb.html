<p><span style="font-size:16px;">      鹤壁市城乡一体化示范区“扫黄打非”办深耕舆论宣传阵地，厚植守正创新沃土，推出“扫黄打非”系列沙画宣传视频，将专项行动融入新颖有趣的沙画艺术形式，不断铸造宣传新优势，“融”出“扫黄打非”工作新前景。</span></p>&#13;
<p><span style="font-size:16px;">      此次推出“学雷锋 见行动‘扫黄打非’志愿行”视频，号召广大干部群众积极践行“奉献、友爱、互助、进步”的志愿服务精神，以志愿者服务为载体，将“扫黄打非”送进“寻常百姓家”，共筑风清气正的精神文明家园。</span><br/> </p><div class="blank30"> </div>&#13;
