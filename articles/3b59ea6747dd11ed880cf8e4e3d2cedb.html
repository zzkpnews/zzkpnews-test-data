<div class="content-content">        <p style="text-indent: 2em;">	近日出现的老人斗舞式文骂一幕场景赢得众人发笑，有群众看见了这一幕场景发送到网上也是引起了众多网友的关注，不少网友都是表示这个老爷爷也太有才了，那么，老人斗舞式文骂到底是怎么回事呢？</p><p style="text-align: center;">	<img alt="老人斗舞式文骂 另类的吵架方式让人发笑" src="https://zzkpnews.com/d/file/p/2020/06-28/05bcd45b05a48a75cd1aa988e392eeda.jpg"/></p><p style="text-align: center; text-indent: 2em;">	老人斗舞式文骂‍</p><p style="text-indent: 2em;">	12月3日，云南彝良县，两位7旬老人在街头“花式”吵架互怼，大爷用“文骂”的方式手舞足蹈，惊呆路人。目击者称，大爷和老奶奶是邻居，彼此知根知底，可能老奶奶说了大爷什么，引发不满，双方没有动手，只是调侃。</p><p style="text-align: center;">	<img alt="老人斗舞式文骂 另类的吵架方式让人发笑" src="https://zzkpnews.com/d/file/p/2020/06-28/ecd610ee350d709558844b4ed8d794e7.jpg"/></p><p style="text-align: center; text-indent: 2em;">	老人斗舞式文骂​‍</p><p style="text-indent: 2em;">	网友看到这样的吵架方式，都是觉得很有趣，表示其实大爷看起来不像是在骂人，更像是在斗舞，难道是觉得这样欢天喜地的舞蹈会气到对面的老太太吗？</p>         <div class="blank30"> </div>&#13;
