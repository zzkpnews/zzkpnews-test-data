<div class="content-content"><div style="text-align: center;"><span style="font-size:16px;"><img alt="" src="https://zzkpnews.com/d/file/p/2022/05-06/e07a5343b7c28640e1df0b7d0d43dfb0.png" style="width: 500px; height: 713px;"/></span></div><span style="font-size:16px;">《图片新闻》潢川县委、县政府认真做好核酸检测工作，力争做到每次检测不漏一人，对年老体弱、患病行动不便的人员，组织医护人员检测上门。此举深受群众拥护。图为潢川县定城区桃园社区干部钟兰云带领医护人员，在红师家属院为患病老人检查核酸检测时的情景。(摄影报道：胡光福    涂保学)</span><div class="blank30"> </div>&#13;
