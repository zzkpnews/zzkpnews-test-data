<div class="content-content">        <p style="text-indent: 2em;">	木材厂最需要注意的就是起火的问题，如果起火，对于后果也是不可估计的。近日，广东清远木材厂起火了，起火的消息也引起了不少人的关注，这是怎么回事？</p><p style="text-align: center;">	<img alt="广东清远木材厂起火 着火面积约七百平方米" src="https://zzkpnews.com/d/file/p/2020/06-28/b1ea4dc8ba2c709f1a0ac5470616f8ce.jpg"/></p><p style="text-align: center; text-indent: 2em;">	广东清远木材厂起火​‍</p><p style="text-indent: 2em;">	12月5日上午9时37分，清远支队指挥中心接到报警称，清远市清城区沙田镇盘龙木材厂发生火灾，无人员伤亡，指挥中心先后调派城区、洲心、清新、特勤、开发区、百佳、战保、禾云、佛冈八个中队和广硕、龙颈、万邦三个专职队，共27台消防车，107名指战员到现场处置。无人员伤亡。目前火灾正在进一步处置中。据了解，目前三栋居民楼的所有人员已经全部转移，木材厂的着火面积约七百平方米。</p>         <div class="blank30"> </div>&#13;
