<div class="content-content"><div style="text-align: center;"> <img alt="" src="https://zzkpnews.com/d/file/p/2020/11-23/fd034c24b64d477b9cb121e2fa64631c.jpg" style="width: 700px; height: 431px;"/></div><br/>    <span style="font-size:16px;"><strong><span style="color:#B22222;">  (中原科技网  卢鹏)</span></strong></span>  <span style="font-size:16px;">11月19日，开封市科技局领导邬建飞、王玉国、刘志蒙，北斗众创周广宇、万宝众创陈功辉、中关村智库沈黎明等专家到智祥众创园区检查验收市级科技企业孵化器。祥符区科工信局领导王玉萍、张瑞军等领导陪同。<br/>　<br/>　　智祥众创董事长吴文新向各位领导和专家做了专题汇报，并陪同走进入孵企业检查验收。</span><br/> &#13;
<div style="text-align: center;"><span style="font-size:16px;"><img alt="" src="https://zzkpnews.com/d/file/p/2020/11-23/ca94f4c4681e516f7fa082585e71eea2.jpg" style="width: 700px; height: 407px;"/></span></div><span style="font-size:16px;">　<br/>　　在一楼会议室，与会专家就园区的建设发展提出了可实战可操作的建议，市局领导就园区定位给出了指导意见，区科工信局领导就如何落实专家和领导意见给我们布置了任务。<br/>　<br/>　　吴文新董事长郑重表示，积极主动的落实领导专家意见，以更专业和更接地气的服务做好祥符双创。</span><br/> &#13;
