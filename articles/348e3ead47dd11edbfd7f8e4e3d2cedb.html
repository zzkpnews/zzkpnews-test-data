<div class="content-content"><p style="text-align: center;"><a href="https://zzkpnews.com/d/file/p/2022/09-10/12e4a13630b742abeb4e29d39e023c9b.jpg" target="_blank"><img border="0" src="https://zzkpnews.com/d/file/p/2022/09-10/12e4a13630b742abeb4e29d39e023c9b.jpg"/></a>　<br/><strong><span style="font-size:20px;">白露蒹葭为霜开</span></strong></p>&#13;
<p style="text-align: center;"><span style="font-size:14px;">徐 平</span></p>&#13;
<p>　　<span style="font-size:16px;">“蒹葭苍苍，白露为霜”。白露一过，寒生露凝。白露秋分日，露从今夜白。辞暑迎仲秋，月是故乡明。有感而发，吟诗一首，以为纪念。</span></p>&#13;
<p style="text-align: center;"><strong><span style="font-size:18px;">　　月霁千山照高台，</span></strong></p>&#13;
<p style="text-align: center;"><strong><span style="font-size:18px;">　　闲酌白露盈虚怀。</span></strong></p>&#13;
<p style="text-align: center;"><strong><span style="font-size:18px;">　　桂花馥郁弥久香，</span></strong></p>&#13;
<p style="text-align: center;"><strong><span style="font-size:18px;">　　青莲枝残志未衰。</span></strong></p>&#13;
<p style="text-align: center;"><strong><span style="font-size:18px;">　　鸿雁牵情悄南渡，</span></strong></p>&#13;
<p style="text-align: center;"><strong><span style="font-size:18px;">　　金风欲飒独西来。</span></strong></p>&#13;
<p style="text-align: center;"><strong><span style="font-size:18px;">　　窃吟秋蛩恋瓜果，</span></strong></p>&#13;
<p style="text-align: center;"><strong><span style="font-size:18px;">　　蒹葭最喜凌霜开。</span></strong></p>&#13;
