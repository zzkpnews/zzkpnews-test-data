<div class="content-content"><p>　<strong>　</strong><span style="font-size:14px;"><strong>(通讯员 黄伟)</strong>4月15日是我国第七个全民国家安全教育日。为提高群众及家庭国家安全法治意识，营造维护国家安全的浓厚法治氛围。近日，兴鹤社区通过多种形式，深入开展全民国家安全教育日普法宣传活动。</span></p>&#13;
<p align="center"><a href="https://zzkpnews.com/d/file/p/2022/04-18/e6d4a81f337d2d1a63b49fc4e3a841bc.jpg" target="_blank"><img src="https://zzkpnews.com/d/file/p/2022/04-18/e6d4a81f337d2d1a63b49fc4e3a841bc.jpg" style="border-width: 0px; border-style: solid; height: 525px; width: 700px;"/></a></p>&#13;
<p><span style="font-size:14px;">　　兴鹤社区新时代文明实践站、巾帼志愿者走进社区，向居民及过往群众发放《全民防诈骗》平安宣传手册等资料，面对面详细普及有关国家安全法律知识及民法典、反邪教等法律法规知识。</span></p>&#13;
<p><span style="font-size:14px;">　　此次活动，为广大居民群众普及了国家安全知识，引导居民在日常生活中从自我做起，国家安全，人人有责，自觉抵制对破坏和损害国家安全的行为，为社区平安建设奠定了良好的基础。</span></p><div class="blank30"> </div>&#13;
