<div class="content-content">        <p style="text-indent: 2em;">	沈阳居民楼大火一事在网上备受关注，网上传出不少视频和图片，看到这火势那么猛烈，网友们纷纷表示很担忧，目前火灾详情尚未公布，所以沈人员伤亡以及起火原因暂时还不清楚，看到这样的火势大家还是十分担忧，希望没有人员伤亡。</p><p style="text-align: center;">	<img alt="沈阳居民楼大火 具体情况曝光引人担忧" src="https://zzkpnews.com/d/file/p/2020/06-28/39913880e9e99e0d64c60d14f8d62f0a.jpg"/></p><p style="text-align: center;">	沈阳居民楼大火‍​‍</p><p style="text-indent: 2em;">	12月2日晚21点30分左右，沈阳市浑南区的SR国际新城住宅区发生大火。记者在现场看到，目前起火的是该住宅小区内的两栋高层居民楼，火势从低层向高层迅速蔓延，楼的外墙体及保温材料已出现掉落。</p><p style="text-align: center;">	<img alt="沈阳居民楼大火 具体情况曝光引人担忧" src="https://zzkpnews.com/d/file/p/2020/06-28/1e485f682a3e82da045e72596eb5915e.jpg"/></p><p style="text-align: center;">	沈阳居民楼大火‍‍</p><p style="text-indent: 2em;">	起火原因及现场是否有人员伤亡，目前尚不清楚。已经有多辆消防车到达现场进行扑火救援，目前火势得到有效控制。</p>         <div class="blank30"> </div>&#13;
