<div class="content-content"><p style="text-align: center;"><a href="https://zzkpnews.com/d/file/p/2022/08-01/9992751afb9b15d0258fa9353e36956b.jpg" target="_blank"><img src="https://zzkpnews.com/d/file/p/2022/08-01/9992751afb9b15d0258fa9353e36956b.jpg" style="border-width: 2px; border-style: solid; height: 395px; width: 700px;"/></a><br/><a href="https://zzkpnews.com/d/file/p/2022/08-01/07b5daed6d78dbe14cb3ba346923c586.jpg" target="_blank"><img src="https://zzkpnews.com/d/file/p/2022/08-01/07b5daed6d78dbe14cb3ba346923c586.jpg" style="border-width: 2px; border-style: solid; height: 395px; width: 700px;"/></a><br/><strong><span style="font-size:16px;">中原科技网-图片新闻-烈日下的“蜘蛛侠”</span></strong></p>&#13;
<p><span style="font-size:16px;">　　<strong>(夏占民 聂鹏伟文/图)</strong>7月26日，临颍县供电公司广告事务部圆满完成临颍35kv冉南线路铁制杆塔杆号牌、警示牌、标识牌的安装任务。</span></p>&#13;
<p><span style="font-size:16px;">　　在接到国网临颍供电公司运维部的35kv冉南线路标识牌安装任务后，广告事务部认真设计、制作并组织人员于24日-26日连续三天冒着高温、顶着烈日穿越在茂密的玉米田间，克服重重困难，穿着工作服、戴着安全帽、系着安全带攀岩在20多米的铁制杆塔上规范作业，按要求如期完成了35kv冉南线路的18基杆号牌、28套安全警示牌的安装工作，为临颍电网建设线路规范管理增光添彩、添砖加瓦。</span></p><div class="blank30"> </div>&#13;
